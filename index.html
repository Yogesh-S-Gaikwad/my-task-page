<script>

    const from = document.getElementById("from");
    const to = document.getElementById("to");
    const btn_forword = document.getElementById("btn_forword");
    const btn_back = document.getElementById("btn_back");

    function forword() {
        let from_value = parseInt(from.innerHTML);
        let to_value = parseInt(to.innerHTML);

        if (to_value >= 50) {
            btn_forword.disabled = true;
        }
        else{
            from_value += 5;
            to_value += 5;
            from.innerHTML = from_value;
            to.innerHTML = to_value;
        }
        if (from_value > 1) {
            btn_back.disabled = false;
        }
    }
    function back() {
        let from_value = parseInt(from.innerHTML);
        let to_value = parseInt(to.innerHTML);

        if (from_value <= 1) {
            btn_back.disabled = true;
        }
        else{
            from_value -= 5;
            to_value -= 5;
            from.innerHTML = from_value;
            to.innerHTML = to_value;
        }
        if (to_value < 50) {
            btn_forword.disabled = false;
        }

    }
    btn_forword.onclick = forword;
    btn_back.onclick = back;
</script>
